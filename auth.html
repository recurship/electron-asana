<html>
    <head>
        <meta charset="utf-8">
        <title>Api Key</title>

        <!-- build:css styles/vendor-auth.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css styles/main-auth.css -->
        <link rel="stylesheet" href="styles/bootstrap-paper-theme.min.css">
        <!-- endbuild -->

        <style type="text/css">
            body {
                padding: 20px;
            }

            .btn {
                margin-top: 10px;
                text-transform: none;
            }

            a {
                display: block;
                text-align: center;
                margin-top: 5px;
            }
        </style>
    </head>
    <body>
        <input type="text" class="form-control" id="apiKey" placeholder="Please enter your Asana Personal Access Token..." />

        <!-- endbuild -->
